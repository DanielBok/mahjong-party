version: v1.0
name: Initial Pipeline
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: Build and deploy
    task:
      jobs:
        - name: Build and deploy
          commands:
            - checkout
            - npm install
            - npm run build
            - chmod 600 ~/.ssh/id_github
            - 'rsync -ag --chown=:www-data --delete build/ mahjong:/srv'
      prologue:
        commands:
          - nvm install lts/erbium
          - sem-version node lts/erbium
      secrets:
        - name: github@mahjong SSH key
